    <link rel="stylesheet" href="style.css" type="text/css">

<body>

        <div class="quiz">

                <button id="btn2"><span id="choice2"></span></button>

                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    
</body>
